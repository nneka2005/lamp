<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="lamp" src="lamp.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="0.12791090531375865m 3.1509239676899337m 0.3090763374627695m" data-normal="0.31256475295521624m 0m 0.949896454993935m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">ebony wood</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.07115923407238582m 3.9185235514343657m 0.11495487742260871m" data-normal="-0.10573536590971831m 0m 0.9943943042857487m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">plywood</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.144271846355446m 4.727844356884845m 0.6501145556523054m" data-normal="0.10584851448915784m 0m 0.9943822665255242m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">linen</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="0.07953662799460373m 2.404095724484074m 0.11463801357576259m" data-normal="0.1056699825706935m 0m 0.9944012544156959m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">â‚¦300,000</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div class="controls" id="color-controls">
        <button data-color="#FFFDD0">Cream</button>
        <button data-color="#800020">Burgundy</button>
        <button data-color="#964B00">Brown</button>
      </div>
    </model-viewer>
    <script>
    const modelViewerColor = document.querySelector("model-viewer#lamp");
    
    document.querySelector('#color-controls').addEventListener('click', (event) => {
      const colorString = event.target.dataset.color;
      const material = modelViewerColor.model.materials[7];
      material.pbrMetallicRoughness.setBaseColorFactor(colorString);
    });
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
